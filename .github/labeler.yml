# Add version label to changes in version files
version:
  - pyproject.toml
  - setup.cfg
  - setup.py

# Add feature label to feature branches
feature:
  - src/**/*

# Add bug label to fix branches
bug:
  - src/**/*

# Add documentation label to docs
documentation:
  - docs/**/*
  - "*.md"
  - "**/*.md"

# Add dependencies label
dependencies:
  - requirements.txt
  - pyproject.toml
  - Dockerfile
  - docker-compose.yml

# Add model label
model:
  - src/python/models/**/*
  - src/python/features/**/*

# Add data label
data:
  - src/python/data/**/*

# Add tests label
tests:
  - tests/**/*
  - "**/*_test.py"
  - "**/*_tests.py"

# Add C++ label
cpp:
  - src/cpp/**/*
  - "**/*.cpp"
  - "**/*.hpp"
  - "**/*.h"

# Add Python label  
python:
  - src/python/**/*
  - "**/*.py"
